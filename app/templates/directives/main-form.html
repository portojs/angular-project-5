<form novalidate="novalidate">
  <div>
    <label for="form-title">Item:</label>
    <input id="form-title" type="text" />
  </div>
  <div>
    <label for="form-type">Type:</label>
    <input id="form-type" type="text" />
  </div>
  <div>
    <label for="form-price">Price:</label>
    <input id="form-price" type="number" />
  </div>
  <div>
    <label for="form-email">Email:</label>
    <input id="form-email" type="email" />
  </div>
  <button type="submit">Submit</button>
</form>
