<div>

  <section>
    <type-select active-type="activeType"></type-select>
  </section>

  <ul class="item-list">
    <li ng-repeat="item in list | filter: {type: activeType} | filter: {type: search.input}">
      <p>
        Lot ID: {{item.id}}<br/>
        Item: {{item.title}}<br/>
        Price: {{item.price}}<br/>
        Seller: {{item.seller}}<br/>
      </p>
      <img ng-src="{{gravatarUrl(item.seller)}}">
    </li>
  </ul>
</div>
